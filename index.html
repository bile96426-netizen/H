<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamada</title>
    <style>
        /* Resets the default margins and ensures full screen height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0d0d; /* Sleek dark background */
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Styling the Hamada text */
        .hamada-text {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            
            /* Creating the gradient colors */
            background: linear-gradient(45deg, #00f2fe, #4facfe, #00f2fe);
            background-size: 200% auto;
            
            /* Clipping the background to the text */
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Adding the animation */
            animation: shine 3s linear infinite;
        }

        /* Animation keyframes for the moving gradient */
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Adding a subtle glow behind the text */
        .glow-container {
            position: relative;
        }

        .glow-container::after {
            content: 'HAMADA';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(25px);
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0.6;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        /* Make the glow pulsate slightly */
        @keyframes pulse {
            0% { opacity: 0.4; filter: blur(20px); }
            100% { opacity: 0.8; filter: blur(30px); }
        }
    </style>
</head>
<body>

    <div class="glow-container">
        <div class="hamada-text">Hamada</div>
    </div>

</body>
</html>
